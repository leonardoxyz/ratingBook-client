<div *ngIf="itens" class="items">
    <h2>List of Books</h2>
    <ul class="items">
        <li *ngFor="let item of itens">
            Book: {{ item.title }} - Author: {{ item.author }} - Rating: {{ item.rating }}
            <button (click)="deleteItem(item)">Delete</button>
        </li>
    </ul>
</div>
